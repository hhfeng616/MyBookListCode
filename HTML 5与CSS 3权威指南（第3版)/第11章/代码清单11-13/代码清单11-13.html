<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>事件ID的使用示例</title>
<script type="text/javascript">
var source;
function Connect(){
    if(typeof(EventSource)!=="undefined")
    {
        source=new EventSource("test.php");
        source.onmessage=function(event)
        {
            document.getElementById("result").innerHTML+=
            event.data + "<br />";
        };
    }
    else
    {
        document.getElementById("result").innerHTML="对不起,您的浏览器不支持Server-Sent Events API!";
    }
}
</script>
</head>
<body>
<h1>事件ID的使用示例</h1>
<button onclick="Connect()">建立连接</button>
<div id="result"></div>
</body>
</html>
