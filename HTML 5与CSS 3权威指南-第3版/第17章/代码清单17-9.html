<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>依序读取三个文件</title>
</head>
<script language=javascript>

function CreateXMLHTTP() {
    if (window.ActiveXObject) {
        var objXmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
    } 
    else {
        if (window.XMLHttpRequest) {
            var objXmlHttp = new XMLHttpRequest();
        }
        else {
            alert("Can't intialize XMLHTTP object！");
        }
    }
    return objXmlHttp;
} 
function getData(fileName){   
    return new Promise(function(resolve, reject) { 
        var objXmlHttp=CreateXMLHTTP();           
        objXmlHttp.open("GET",fileName, true); 
        objXmlHttp.onreadystatechange = function() { 
            if (objXmlHttp.readyState == 4) { 
                if (objXmlHttp.status == 200){ 
                    resolve(objXmlHttp.responseText);
                }
                else{
                    reject();
                }
            }
        }
        objXmlHttp.send();
    });
}
function read()
{
    Promise.all([getData("1.txt"),getData("2.txt"),getData("3.txt")]).then(function(responses){
        var result=document.getElementById("result");
        responses.forEach(function(response){
            result.innerHTML+=response+"<br/>";
        });
    },function(){
        alert("读取文件失败");
    });
}
</script>
<input type="button" value="读取文件" onclick="read()"/>
<div name="result" id="result" style="white-space:pre">
      <!-- 这里用来显示读取结果 -->
</div>  
</body> 
</html>
